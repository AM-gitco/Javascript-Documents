<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a = ["Mango","Apple", "Grapees" ,"Stawbery", "Mango" , "WAtermelon", "Cherry"];
    document.write(a + "<br><br>");

    //array shift() function
    a.shift();
    document.write(a + "<br><br>");

    //array unshift() function
    a.unshift("Berry");
    document.write(a + "<br><br>");
    </script>
</body>
</html>
