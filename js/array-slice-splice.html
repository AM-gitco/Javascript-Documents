<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a = ["Mango","Apple", "Grapees" ,"Stawbery", "Mango"];
         document.write(a + "<br><br>");

         //array slice()function >>1
         var b = a.slice(2)
         document.write(b + "<br><br>");

        //array slice()function >>2
        var c = a.slice(1, 3)
         document.write(c + "<br><br>");


         //array splice() function 
          a.splice(2 , 0 , "Ali", "hassan");
         document.write(a + "<br><br>");

         //Method 2
         a.splice(2 , 4 , "Ali", "hassan");
         document.write(a + "<br><br>");

         //Method 3
         a.splice(2 , 4 );
         document.write(a + "<br><br>");
    </script>
</body>
</html>
