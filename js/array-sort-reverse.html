<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a = ["Mango","Apple", "Grapees" ,"Stawbery", "Mango" , "WAtermelon", "Cherry"];
        document.write(a + "<br><br>");
        //array sort method
        a.sort();
        document.write(a + "<br><br>");

         //array reverse method
         a.reverse();
         document.write(a + "<br><br>");

         //array inclue() function
         var b = a.includes("Apple");
         document.write(b + "<br><br>");
    </script>
</body>
</html>
