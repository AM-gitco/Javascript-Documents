<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arrays MEthod 1
       var ary = ["Banana","Apple", "Grapees" ,"Stawbery", "Mango" , "WAtermelon", "Cherry",10 , true , null];

       document.write("<ul>")
        for(var a = 0; a <= 9 ; a++){
            document.write("<li>" + ary[a] + "</li>");
        }
        document.write("</ul>");

        //Arrays Method 2
        var ary = new Array ("Banana","Apple", "Grapees" ,"Stawbery", "Mango" , "WAtermelon", "Cherry",10 , true , null);

       document.write("<ul>")
        for(var a = 0; a <= 9 ; a++){
            document.write("<li>" + ary[a] + "</li>");
        }
        document.write("</ul>");

        //Arrays method 3
        var ary =new Array();
        ary[0] = "Banana";
        ary[1] = "Apple";
        ary[2] = "GRapes";
        ary[3] = null;
        ary[4] = true;
        ary[5] = 100;
       document.write("<ul>")
        for(var a = 0; a <= 5 ; a++){
            document.write("<li>" + ary[a] + "</li>");
        }
        document.write("</ul>");

        //Arrays method 4
        var ary =new Array();
        for(var g = 0; g < 6; g++ ){
            ary[g] = prompt("Enter the value :")
        }
       document.write("<ul>")
        for(var a = 0; a <= 5 ; a++){
            document.write("<li>" + ary[a] + "</li>");
        }
        document.write("</ul>");
       </script>
</body>
