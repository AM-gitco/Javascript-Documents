<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Date() function
        var now = new Date();
        document.write(now +"<br><br>");

        //toDatestring() method
        var now = new Date();
        document.write(now.toDateString() +"<br><br>");

        //getDate() Method
        var now = new Date();
        document.write(now.getDate() +"<br><br>");

        //getfullyear() Method
        var now = new Date();
        document.write(now.getFullYear() +"<br><br>");

        //getday() Method
        var now = new Date();
        document.write(now.getDay() +"<br><br>");

        //gethours() Method
        var now = new Date();
        document.write(now.getHours() +"<br><br>");

        //getMinutes() Method
        var now = new Date();
        document.write(now.getMinutes() +"<br><br>");

        //getseconds() Method
        var now = new Date();
        document.write(now.getSeconds() +"<br><br>");

        //getMilliseconds() Method
        var now = new Date();
        document.write(now.getMilliseconds() +"<br><br>");

        //we can also use  all get() Method by this way
        var now = new Date('17 March 2006');
        document.write(now.getDay() +"<br><br>");




        //set() Method
        var now = new Date();
        now.setFullYear(2025)
        document.write(now +"<br><br>");
        
    </script>
</body>
</html>
