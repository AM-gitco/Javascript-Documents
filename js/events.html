<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(35, 36, 37);">
    <script>
        function hello(){
            alert("Hello Everyone. How r u ?")
        }
    </script>
    
    
    <button onclick="hello()">Click me (onclick)</button><br><br>
    
    <button ondblclick="hello()">Click me (on double click)</button><br><br>
    
    <button oncontextmenu="hello()">Click me (on right click)</button><br><br>
    
    <button onmouseenter="hello()">Click me (on mouse hover)</button><br><br>
    
    <button onmouseout="hello()">Click me (on mouse out)</button><br><br>
    
    <button onmousedown="hello()">Click me (on mouse down)</button><br><br>
    
    <button onmouseup="hello()">Click me (on mouse up)</button><br><br>
    
    <button onkeypress="hello()">Click me (on key press)</button><br><br>

    <button onkeyup="hello()">Click me (on key up)</button><br><br>
    
    <button onload="hello()">Click me (on load)</button><br><br>
    
    <button onunload="hello()">Click me (on un load)</button><br><br>
    
    <button onresize="hello()">Click me (on resize)</button><br><br>
    
    <button onscroll="hello()">Click me (on scroll)</button><br><br>
</body>
</html>
