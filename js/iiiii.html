<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Clock with Digits</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2f3e46;
            margin: 0;
        }

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            transform-origin: bottom center;
        }

        .hour, .minute, .second {
            position: absolute;
            width: 4px;
            height: 50%;
            background-color: transparent;
            transform-origin: bottom center;
            top: 50%;
            left: 50%;
        }

        .hour::before, .minute::before, .second::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff6347;
            border-radius: 50%;
        }

        .minute::before {
            background-color: #98fb98;
        }

        .second::before {
            background-color: #fff;
        }

        .digit {
            position: absolute;
            color: #fff;
            font-size: 16px;
            font-family: Arial, sans-serif;
            text-align: center;
            transform: translate(-50%, -50%);
        }

        /* Positioning digits */
        .digit12 { top: 20px; left: 50%; }
        .digit1 { top: 53px; left: 85%; }
        .digit2 { top: 90px; left: 93%; }
        .digit3 { top: 140px; left: 85%; }
        .digit4 { top: 175px; left: 50%; }
        .digit5 { top: 140px; left: 15%; }
        .digit6 { top: 90px; left: 7%; }
        .digit7 { top: 53px; left: 15%; }
        .digit8 { top: 20px; left: 50%; }
        .digit9 { top: 53px; left: 15%; }
        .digit10 { top: 90px; left: 7%; }
        .digit11 { top: 140px; left: 15%; }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <div class="second" id="second"></div>
        
        <div class="digit digit12">12</div>
        <div class="digit digit1">1</div>
        <div class="digit digit2">2</div>
        <div class="digit digit3">3</div>
        <div class="digit digit4">4</div>
        <div class="digit digit5">5</div>
        <div class="digit digit6">6</div>
        <div class="digit digit7">7</div>
        <div class="digit digit8">8</div>
        <div class="digit digit9">9</div>
        <div class="digit digit10">10</div>
        <div class="digit digit11">11</div>
    </div>

    <script>
        function setClock() {
            const hourHand = document.getElementById('hour');
            const minuteHand = document.getElementById('minute');
            const secondHand = document.getElementById('second');

            const currentDate = new Date();
            const secondsRatio = currentDate.getSeconds() / 60;
            const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60;
            const hoursRatio = (minutesRatio + currentDate.getHours()) / 12;

            setRotation(secondHand, secondsRatio);
            setRotation(minuteHand, minutesRatio);
            setRotation(hourHand, hoursRatio);
        }

        function setRotation(element, rotationRatio) {
            element.style.transform = `rotate(${rotationRatio * 360}deg)`;
        }

        setInterval(setClock, 1000);
        setClock();
    </script>
</body>
</html>
