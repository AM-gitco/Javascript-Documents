//set attributes(for add attribute we dont change attribute)
 <!DOCTYPE html>
 <html>
 <body>
   <a id="myLink" href="https://example.com">Go to Example</a>
   <button onclick="changeHref()">Change Link</button>
 
   <script>
     function changeHref() {
       document.getElementById("myLink").setAttribute("target","_self");
      
     }
   </script>
 </body>
 </html>
