<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //even numbers
    for(let a = 1; a <= 100; a++){
        if(a % 2 == 0){
            document.write("Even Number is :", a + "<br>")
        }
    }
    
    //odd numbers
    for(let b = 1; b <= 100; b++){
        if(b % 2 != 0){
            document.write("Odd Number is :", b + "<br>")
        }
    }

    </script>
</body>
</html>
