<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //nested loop 1
       for(var a = 1; a <= 100; a = a+10) {
        for(var b = a; b < a+10 ; b++){
            document.write(b + " ");
        }
           document.write("<br>");
        
    
       }
       //nested loop 2
       for(var a = 1; a <= 10; a++) {
        for(var b = 1; b <= a ; b++){
            document.write(b + " ");
        }
           document.write("<br>");
        
    
       }
       //nested loop 3
       for(var a = 1; a <= 10; a++) {
        for(var b = 1; b <= a ; b++){
            document.write(a + " ");
        }
           document.write("<br>");
        }
    
       
       //nested loop 4
       for(var a = 10; a >= 1; a--) {
        for(var b = 1; b <= a ; b++){
            document.write(a + " ");
        }
           document.write("<br>");
        
    
       }
       //nested loop 5
       for(var a = 10; a >= 1; a--) {
        for(var b = a; b >= 1 ; b--){
            document.write(b + " ");
        }
           document.write("<br>");
        
    
       }
    </script>
</body>
</html>
