<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ceil() property
        var a = Math.ceil(5.3);
        document.write(a +"<br><br>");

         //floor() property
         var a = Math.floor(5.956565777);
        document.write(a +"<br><br>");

         //round() property
         var a = Math.round(5.3);
        document.write(a +"<br><br>");

         //trunc() property
         var a = Math.trunc(5.7887878);
        document.write(a +"<br><br>");

         //max() property
         var a = Math.max(5.3 , 7);
        document.write(a +"<br><br>");

         //min() property
         var a = Math.min(5 , 6 ,4);
        document.write(a +"<br><br>");

         //sqrt() property
         var a = Math.sqrt(16);
        document.write(a +"<br><br>");

         //cbrt() property
         var a = Math.cbrt(64);
        document.write(a +"<br><br>");

         //power of numbers pow() property
         var a = Math.pow(5,3);
        document.write(a +"<br><br>");

         //random() property
         var a = Math.floor(Math.random() * 1000) + 1;
        document.write(a +"<br><br>");

         //abs() property
         var a = Math.abs(-5.3);
        document.write(a +"<br><br>");

         //ceil() property
         var a = Math.ceil(5.3);
        document.write(a +"<br><br>");

         //PI property
         var a = Math.PI;
        document.write(a +"<br><br>");
    </script>
</body>
</html>
