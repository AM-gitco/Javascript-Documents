<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid rgb(50, 44, 45);
            background-color: pink;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var  target = document.querySelector('#box');
        target.addEventListener('mousedown',function(e){
            var text = e.button;

            var color;

            switch(text){
                case 0:
                    color = "green";
                    break;
                case 1:
                    color = "red";
                    break;
                case 2:
                    color = "black";
                    break;
                
                default: 
                    color = "pink";
                    break;
            }
            target.style.backgroundColor = color;
            // alert(color);
        });
    </script>
</body>
</html>
