<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var student = [
            {name : 'Ali' , age : 24 },
            {name : 'Ahmad' , age : 19 },
            {name : 'Ali Hassan' , age : 18 },
            {name : 'Asad Ali' , age : 20 },
        ];
        for(var a = 0; a < student.length ; a++ ){
            document.write("My name is " + student[a].name + ". And I'm " + student[a].age + " years old. <br><br>")
        }
    </script>
</body>
</html>
