<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let per = prompt("Enter your Percentage(0-100):");
        let grade;

        if(per>=90 && per <=100){
            grade = "A+";
        }
        else if(per >= 80 && per < 90){
            grade = "A"
        }
        else if(per >= 70 && per < 80){
            grade = "B+"
        }
        else if(per >= 60 && per < 70){
            grade = "B"
        }
        else if(per >= 50 && per < 60){
            grade = "C+"
        }
        else if(per >= 40 && per < 50){
            grade = "C"
        }
        else if(per >= 33 && per < 40){
           grade ="D"
        }
        else if(per < 33 && per >=  1){
         grade = "Fail (F)"
        }
        else{
            grade = "Please enter valid percent."
        }
        document.write("According to your percentage, your grade was : " , grade)
    </script>
</body>
</html>
