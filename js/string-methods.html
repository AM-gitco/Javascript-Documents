<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "Lorem, ipsum dolor sit amet consectetur adipisicing elit.Lorem  Perferendis hic placeat atque labore, commodi quam.";

        //length property
        var a = str.length;
        document.write(a + "<br><br>");

        //tolowercase() property
        var a = str.toLowerCase();
        document.write(a + "<br><br>");

        //touppercase() property
        var a = str.toUpperCase();
        document.write(a + "<br><br>");

        //includes() property
        var a = str.includes("ipsum");
        document.write(a + "<br><br>");

        //search() property
        var a = str.search("hic");
        document.write(a + "<br><br>");

        //match() property
        var a = str.match("Lorem");
        document.write(a + "<br><br>");

        //Replace property
        var a = str.replaceAll("Lorem" , "javascript");
        document.write(a + "<br><br>");

        //concat() property
        var str2 = "Hello _________________________";
        var str3 = 1277;
        var a = str.concat(str2,str3);
        document.write(a + "<br><br>");

        //split() property
        var a = str.split("i");
        document.write(a + "<br><br>");

        //split() property
        var a = str.repeat(3);
        document.write(a + "<br><br>");

        //tostring() property
        var b = str3.toString();
        document.write(b + 20 + "<br><br>");
    </script>
</body>
</html>
