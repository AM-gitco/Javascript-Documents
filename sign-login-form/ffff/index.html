<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-box {
    width: 400px;
    padding: 40px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    text-align: center;
}
.button-box {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    background: #f0f0f0;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}

.toggle-btn {
    flex: 1;
    padding: 10px 0;
    cursor: pointer;
    border: none;
    outline: none;
    background: none;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
    color: #333;
}

.toggle-btn.active {
    background: linear-gradient(to right, #0052cc, #0066ff);
    color: #fff;
    border-radius: 30px;
}

.toggle-btn:hover {
    background: rgba(0, 85, 255, 0.1);
}

h2 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}

.input-field {
    width: 100%;
    padding: 10px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
}

.input-field:focus {
    border-color: #1e90ff;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    border: none;
    background: #1e90ff;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.submit-btn:hover {
    background: #006bb3;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <button class="toggle-btn" id="loginBtn">Login Form</button>
                <button class="toggle-btn  active" id="signupBtn">Signup Form</button>
            </div>
            <h2>Signup Form</h2>
            <form action="">
                <input type="email" class="input-field" placeholder="Email Address" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirm password" required>
                <button type="submit" class="submit-btn">Signup</button>
            </form>
        </div>
    </div>
</body>
