<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to right, #004aad, #007bff);
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-box {
    width: 400px;
    padding: 40px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.button-box {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    background: #f0f0f0;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}

.toggle-btn {
    flex: 1;
    padding: 10px 0;
    cursor: pointer;
    border: none;
    outline: none;
    background: none;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
    color: #333;
}

.toggle-btn.active {
    background: linear-gradient(to right, #004aad, #007bff);
    color: #fff;
    border-radius: 30px;
}

h2 {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}

.input-field {
    width: 100%;
    padding: 10px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
}

.input-field:focus {
    border-color: #1e90ff;
}

.checkbox-container {
    display: flex;
    align-items: center;
    justify-content: start;
    margin: 10px 0;
}

.checkbox-container label {
    margin-left: 5px;
    font-size: 14px;
    color: #555;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    border: none;
    background: #004aad;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.submit-btn:hover {
    background: #003b8a;
}

.extra-links {
    margin-top: 20px;
}

.extra-links span {
    color: #555;
    font-size: 14px;
}

.extra-links a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.extra-links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <button class="toggle-btn active" id="loginBtn">Login Form</button>
                <button class="toggle-btn" id="signupBtn">Signup Form</button>
            </div>
            <h2>Login Form</h2>
            <form action="">
                <input type="email" class="input-field" placeholder="Email Address" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="extra-links">
                <span>Not a member? <a href="#">Signup now</a></span>
            </div>
        </div>
    </div>
</body>
</html>
